- name: shipit
  public: false
  serial: true
  plan:
  - aggregate:
    - get: garagepi
      passed: [golang-1.2,golang-1.3,golang-1.4,golang-1.5]
      params: {fetch: [master]}
    - get: version
      params: {bump: minor}
  - aggregate:
    - put: version
      params: {file: version/number}
    - put: garagepi-master
      params:
        repository: garagepi
        tag: version/number
        tag_prefix: v
